          "name": "What are the three main types of plant tissues?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The three main types of plant tissues are: 1) Dermal tissue - the protective outer layer including epidermis and bark, 2) Vascular tissue - the transport system including xylem and phloem, and 3) Ground tissue - provides support, photosynthesis, and storage including parenchyma, collenchyma, and sclerenchyma cells."
          }
        },
        {
          "@type": "Question",
          "name": "What is meristematic tissue?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Meristematic tissue consists of undifferentiated cells that continuously divide and contribute to plant growth. There are three types: apical meristems (at root and shoot tips for length growth), lateral meristems (for thickness growth), and intercalary meristems (in monocots for leaf elongation)."
          }
        },
        {
          "@type": "Question",
          "name": "What is the difference between xylem and phloem?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Xylem transports water and minerals upward from roots to leaves and consists of dead cells at maturity. Phloem transports sugars and organic compounds from leaves to other parts of the plant and consists of living cells. Together they form the vascular tissue system."
          }
        },
        {
          "@type": "Question",
          "name": "What is the function of stomata in plants?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Stomata are tiny pores in the leaf epidermis that regulate gas exchange. They allow carbon dioxide to enter for photosynthesis and oxygen and water vapor to exit. Guard cells control the opening and closing of stomata based on environmental conditions."
          }
        }
      ]
    }
